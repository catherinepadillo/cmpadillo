    <h1>Unit Conversion</h1>

    <main class="table">
      <section class="table__header">
        <h2>Unit Converter</h2>
      </section>
      <section class="table__body">
        <table>
          <tbody>
            <tr>
              <td>
                <table id="resultTable"></table>
              </td>
            </tr>
            <tr>
              <td>
                <label for="inputValue">Enter Value:</label>
                <input type="number" id="inputValue">
              </td>
            </tr>
            <tr>
              <td>
                <button onclick="convert()">Convert</button>
                <button onclick="clearForm()">Clear</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script>
      function convert() {
        const inputValue = parseFloat(document.getElementById('inputValue').value);
      
        if (!isNaN(inputValue)) {
          const resultCelsius = (inputValue - 32) * 5 / 9;
          const resultFahrenheit = (inputValue * 9 / 5) + 32;
          const resultMeters = inputValue * 3.28084;
          const resultFeet = inputValue / 3.28084;
      
          const tableContent = `
            <tr>
              <th>Conversion Type</th>
              <th>Result</th>
            </tr>
            <tr>
              <td>Fahrenheit to Celsius</td>
              <td>${inputValue}째F is ${resultCelsius.toFixed(2)}째C</td>
            </tr>
            <tr>
              <td>Celsius to Fahrenheit</td>
              <td>${inputValue}째C is ${resultFahrenheit.toFixed(2)}째F</td>
            </tr>
            <tr>
              <td>Meters to Feet</td>
              <td>${inputValue} Meters is ${resultMeters.toFixed(2)} Feet</td>
            </tr>
            <tr>
              <td>Feet to Meters</td>
              <td>${inputValue} Feet is ${resultFeet.toFixed(2)} Meters</td>
            </tr>
          `;
      
          document.getElementById('resultTable').innerHTML = tableContent;
        } else {
          document.getElementById('resultTable').innerHTML = '<p>Please enter a valid number.</p>';
        }
      }
      
      function clearForm() {
        document.getElementById('inputValue').value = '';
        document.getElementById('resultTable').innerHTML = '';
      }
    </script>
