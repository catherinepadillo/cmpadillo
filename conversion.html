    <h1>Unit Conversion</h1>

    <div class="single-container">
      <div class="single-content small-content">
          <label for="conversion">Select conversion: </label>
          <select id="conversion" onchange="clearResult()">
              <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
              <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
              <option value="metersToFeet">Meters to Feet</option>
              <option value="feetToMeters">Feet to Meters</option>
          </select>
          <br>
          <label>Enter a number: </label>
          <input type="text" id="number" placeholder="0">
          <br>
          <label for="result">Result: </label>
          <input type="text" id="result" readonly>
          <button id="clear-button" >Clear Values</button>
      </div>
  </div>
</div>

<script>
  document.getElementById('conversion').addEventListener('change', convert);
  document.getElementById('number').addEventListener('input', convert);
  document.getElementById('clear-button').addEventListener('click', clearValues);

  function convert() {
      var conversionType = document.getElementById('conversion').value;
      var number = Number(document.getElementById('number').value);
      var result = 0;
      var message;

      switch (conversionType) {
          case 'celsiusToFahrenheit':
              result = (number * (9/5)) + 32;
              message =  " °F";
              break;
          case 'fahrenheitToCelsius':
              result = (number - 32) * (5/9);
              message =  " °C";
              break;
          case 'metersToFeet':
              result = number * 3.28084;
              message =  " ft";
              break;
          case 'feetToMeters':
              result = number / 3.28084;
              message =  " m";
              break;
          default:
              result = 0;
      }

      if (isNaN(number)) {
          document.getElementById('result').value = 'Please enter a valid number.';
          return;
      }

      document.getElementById('result').value = Number(result).toLocaleString('en-US', {maximumFractionDigits: 2 }) + message;
  }

  function clearValues () {
document.getElementById('number').value = '';
      document.getElementById('result').value = '';
}
</script>
